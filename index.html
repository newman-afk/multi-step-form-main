<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="steps-container">
        <div class="step">
          <span>1</span>
          <div class="step-text">
            <p>STEP 1</p>
            <p>YOUR INFO</p>
          </div>
        </div>
        <div class="step">
          <span>2</span>
          <div class="step-text">
            <p>STEP 2</p>
            <p>SELECT PLAN</p>
          </div>
        </div>
        <div class="step">
          <span>3</span>
          <div class="step-text">
            <p>STEP 3</p>
            <p>ADD-ONS</p>
          </div>
        </div>
        <div class="step">
          <span>4</span>
          <div class="step-text">
            <p>STEP 4</p>
            <p>SUMMARY</p>
          </div>
        </div>
      </div>
      <div class="content-container">
        <div class="content-title">Select your plan</div>
        <div class="content-description">
          You have the option of monthly or yearly billing
        </div>
        <div class="bigChangeArea">
          <div class="levels">
            <div class="level-item">
              <img src="./assets/images/icon-arcade.svg" alt="" />
              <p>Arcade</p>
              <p>$9/mo</p>
            </div>
            <div class="level-item">
              <img src="./assets/images/icon-advanced.svg" alt="" />
              <p>Advanced</p>
              <p>$12/mo</p>
            </div>
            <div class="level-item">
              <img src="./assets/images/icon-pro.svg" alt="" />
              <p>Pro</p>
              <p>$15/mo</p>
            </div>
          </div>
          <div class="toggle">
            <p>Monthly</p>
            <input type="checkbox" />
            <p>Yearly</p>
          </div>
        </div>

        <div class="buttons">
          <button>Go Back</button>
          <button>Next Step</button>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
